<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
  
    let victorias = parseInt(prompt("Indique la cantidad de victorias de su equipo"))
    let empates = parseInt(prompt("Indique la cantidad de empates de su equipo"))

    let puntosDelEquipo = victorias*3 + empates

    imprimir("El total de puntos del equipo es  " +puntosDelEquipo)

    if (puntosDelEquipo > 28){
        imprimir("El equipo esta mejor que el año pasado");
    } else if(puntosDelEquipo < 28){
        imprimir("El equipo esta peor que el año pasado");
    }else if(puntosDelEquipo == 28){
        imprimir("El equipo esta igual que el año pasado")
    }

</script>
</body>
</html>
