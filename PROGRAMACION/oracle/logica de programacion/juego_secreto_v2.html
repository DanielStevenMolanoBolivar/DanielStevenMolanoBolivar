<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <input>
    <button>Verificar si se acerto con el texto</button>

    <script>
        let secretos = sortearNumeros(4)
        let input= document.querySelector("input")
        let button= document.querySelector("button")
        input.focus ();

        function aleatorio (){
            return Math.round(Math.random()*10)
        }
    
        function sortearNumeros(cantidad){
            let secretos =[]
            let contador = 1

            while(contador <= cantidad){
                let numeroAleatorio = aleatorio()
                let encontrado= false

                if (numeroAleatorio != 0){
                
                    for(let posicion=0; posicion < secretos.length; posicion++){
                        if (encontrado== secretos[posicion]){
                            encontrado= true
                            break
                        }
                    }
                    if (encontrado==false){
                        secretos.push(numeroAleatorio)
                        contador++
                    } 
                }
            }    
            return secretos  
        }

        
        function Verificar(){
            let encontrado = false
            for(let i = 0; i < secretos.length; i++){
                if(parseInt(input.value)== secretos[i]){
                    alert("Usted acerto")
                    encontrado = true
                    break
                }
            }
            if (encontrado== false){
                alert("Usted erro")
            }
            input.value = "";
            input.focus ();
        }

        button.onclick = Verificar
    </script>
    
</body>
</html>
