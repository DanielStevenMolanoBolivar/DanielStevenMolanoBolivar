<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Diferencia de Edad</h1>
    <script>
        let edadMia= 18
        let edadHermano= 15 

        function saltoLinea(){
            document.write("<br")
        }

        function imprimir(frase){
            document.write(frase)
            saltoLinea()
        }

        imprimir(`Mi hermano es menor que yo el tiene ${edadHermano} años y yo tengo ${edadMia} años por eso la diferencia de edad que tenemos es de ${edadMia-edadHermano} años siendo yo el mayor  `)
    </script>
</body>
</html>
