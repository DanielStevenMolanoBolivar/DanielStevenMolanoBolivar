<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h1>PROGRAMA</h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");
    }  
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    let numeroUsuario = parseInt(prompt(`Digite un numero del 1 al 10`))
    let numeroAleatorio= Math.round(Math.random()*10)

    if (numeroUsuario == numeroAleatorio){
        imprimir("El numero es correcto")
    }else{
        imprimir("Sigue intentando el numero era " + numeroAleatorio)
    }



</script>
</body>
</html>
