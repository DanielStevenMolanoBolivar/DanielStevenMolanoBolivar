<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="700"></canvas>

    <script>
        let pantalla= document.querySelector("canvas")
        let pincel =pantalla.getContext("2d")

        pincel.fillStyle= "green"
        pincel.fillRect(150,150,350,300)

        pincel.fillStyle ="black"
        pincel.fillRect(200,200,90,90)

        pincel.fillStyle ="black"
        pincel.fillRect(350,200,90,90)

        pincel.fillStyle ="black"
        pincel.fillRect(285,290,70,100)

        pincel.fillStyle ="black"
        pincel.fillRect(250,340,40,110)

        pincel.fillStyle ="black"
        pincel.fillRect(350,340,40,110)




    </script>

</body>
</html>
